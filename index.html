<!-- Choose a theme for your game! In the demo, we picked an 80s theme: 80s questions, 80s sound and an 80s aesthetic. You can choose any subject for your theme, though, so be creative!
Use key events to listen for the letters that your players will type.
Display the following on the page:
Press any key to get started!
Wins: (# of times user guessed the word correctly).
If the word is madonna, display it like this when the game starts: _ _ _ _ _ _ _.
As the user guesses the correct letters, reveal them: m a d o _  _ a.
Number of Guesses Remaining: (# of guesses remaining for the user).
Letters Already Guessed: (Letters the user has guessed, displayed like L Z Y H).
After the user wins/loses the game should automatically choose another word and make the user play it. -->
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Word Guess Game</title>
</head>
<body>
  	<div class="jumbotron jumbotron-fluid"style="background-color:black">
        <div class="media">
            <img class="mr-4" src="assets/images/ThankingCat.jpg" alt="cat pun image">
            <div class="media-body">
              <h5 class="mt-0" style = "color: orange; font-size: 50px"  >CAT PUNS - WORD GUESS !</h5>
              <p style = "color: lightsalmon; font-size: 20px">Guess what the paw-ful cat pun is below! Remember to stay paw-sitive.</p>
            </div>
          </div>
        <div class="mx-auto" style="width: 80%; background-color: #f4ca90; text-align: center; margin-top: 30px">
          <div id="game" style="font-family:Verdana, Geneva, Tahoma, sans-serif ">
            <p class="font-weight-bold text-center">Press any key to get started!</p>
            <p class="font-italic">_ _ _ _ _ _ _ </p>
            <p class="font-italic">Wins:</p>
            <p class="font-italic">Losses:</p>
            <p class="font-italic">Guesses Left:</p>
            <p class="font-italic">Your Guesses so far:</p>
          </div>
        </div>
    </div>    
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
